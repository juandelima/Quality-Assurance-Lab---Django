{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Measuring Request</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Measuring Request</li>
        </ol>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Measuring Request</h6>
                </div>

                <div class="table-responsive p-3">
                    <table id="data-request-form" class="table display align-items-center table-flush table-hover nowrap" style="width:100%">
                        <thead class="thead-light">
                            <tr>
                                <th>ID Request</th>
                                <th>Part Name</th>
                                <th>Qty Cavity</th>
                                <th>Qty Part</th>
                                <th>Receiving Date</th>
                                <th>Receiving Time</th>
                                <th>Testing Start</th>
                                <th>Testing End</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

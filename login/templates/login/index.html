{% extends "base_login.html" %}
{% load static %}

{% block page_content %}
<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login-form">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">QA LAB - Login</h1>
                            </div>
                            <form class="user">
                                <div class="alert alert-danger" role="alert" id="info-login"> 
                                </div>
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" id="inputUsername" aria-describedby="inputUsername" placeholder="Enter Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="true">
                                </div>
                                <div class="form-group">
                                    <div id="button_login">
                                        <button class="btn btn-primary btn-block d-sm-flex justify-content-center" id="btn_login">
                                            Login
                                        </button>
                                    </div>

                                    <div id="btn_loading">
                                        <button class="btn btn-primary btn-block d-sm-flex justify-content-center" type="button" disabled>
                                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="font-weight-bold small" href="{% url 'measuring-request-form' %}">Measuring Request Form?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block app_scripts %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
